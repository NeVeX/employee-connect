<html>
    <head>
        <title>Employee Connect</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/superhero.css">
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/nevex.js"></script>
        <link rel="stylesheet" href="css/nevex.css">
    </head>

    <body>
        <div class="main-div">
            <h1 class="title-div">Employee Connect Portal</h1>
            <div class="login-error">
                <h4 id="errorText"></h4>
            </div>
            <form class="form-horizontal" action="login" method="post">
                <fieldset>
                    <div class="form-group ">
                        <div class="col-lg-12">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your LAN username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your LAN password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-12">
                            <button id="loginButton" type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
    </body>

</html>
